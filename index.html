<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
						initial-scale=1.0"
    />
    <title>TENDER APP</title>
    <link rel="stylesheet" href="./src/styles/css/bootstrap.css" />
    <link rel="stylesheet" href="./src/styles/style/style.css" />
    <link rel="stylesheet" href="./src/assets/fontawesome/css/all.css" />
  </head>

  <body>
    <div class="container-fluid bg-info text-center py-1 mb-5">
      <h1>TENDER APP</h1>
    </div>
    <section class="container shadow-lg text-center my-5 py-5 w-50 rounded">
      <div class="row ">
       
        
        <div class="col-12 text-center p-5">
          <!-- <h1 class="text-center  text-capitalize p-4">login</h1> -->
          <div><i class="fa-solid fa-right-to-bracket login"></i></div>
          <form action="" method="post" class="mt-5">
            <div class="input-group input-group-md mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-user"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="input-group input-group-md mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-lock"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="password"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>
            <div class="text-start my-4 register">
              <small class="text-capitalize">if your supplier <a>register here</a> first</small>
            </div>
            <a
              href="./src/pages/dashboard.html"
              class="btn btn-success text-uppercase w-100"
              >Login</a
            >
          </form>
        </div>
      </div>
    </section>

    <script src="./src/./styles/js/bootstrap.bundle.js"></script>
    <script src="./src/styles/script/main.js"></script>
  </body>
</html>
